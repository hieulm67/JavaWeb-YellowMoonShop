<html>

    <head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
	<link rel="stylesheet" href="./assets/css/custom.css">
    </head>

    <body>

	<div class="container h-100">
	    <div class="row h-100 justify-content-center align-items-center">
		<!-- <div class="col-sm-3"></div> -->
		<div class="col-sm-6">
		    <div class="text-center">
			<h1>Login Page</h1>
		    </div>
		    <form action="login" method="POST">
			<div class="form-group">
			    <label>Email Address:</label>
			    <input type="text" name="txtEmail" class="form-control" placeholder="abc@gmail.com" value="" />
			</div>
			<div class="form-group">
			    <label>Password:</label>
			    <input type="password" name="txtPassword" class="form-control" placeholder="Password"
				   value="" />
			</div>
			<div class="justify-content-center align-items-center text-center">
			    <input type="submit" class="btn btn-primary" value="Login" name="btAction" />
			    <input type="reset" class="btn btn-primary" value="Reset" />
			</div>
		    </form>

		    <div class="m-2">
			<a class="btn btn-outline-primary btn-block" href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8084/YellowMoonShop/loginGoogle&response_type=code
			   &client_id=420442368716-kcnv47flpvrh7baqpobs59immf5lnhdn.apps.googleusercontent.com&approval_prompt=force"><i class="fab fa-google mr-1"></i>Login With Google Account</a>
		    </div>

		    <a class="btn btn-outline-danger btn-block" href="startUp">Click here to return home page.</a>
		</div>
	    </div>
	</div>

    </body>

</html>
